<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Webpagee</title>
    <meta charset="UTF-8">
    <meta name="description" content="Entertainment Page">
    <meta name="keywords" content="Entertainment, Multimedia, Video, Audio">
    <meta name="author" content="Benjamin Greenberg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JSDelivr bootstrap link -->
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm navbar-white bg-success fixed-top">
                    <button 
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    class="navbar-toggler"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >Sections</button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active"><a class="nav-link text-white">Audio</a></li>
                            <li class="nav-item active"><a class="nav-link text-white">Video</a></li>
                            <li class="nav-item active"><a href="#images" class="nav-link text-white">Image Gallery</a></li>
                            <li class="nav-item active"><a class="nav-link text-white">Feedback</a></li>
                        </ul>
                    </div>
            </nav>
    </header>
    <main>
        <div class="mt-5 bg-dark">
            <section id="images">
                <h2 class="h3 text-center text-warning">Image Gallery</h2>
        </div>
        <div class="container-fluid bg-warning-muted">
            <div class="row align-items-end">  
                <div class="col-12 col-sm-4">
                    <!-- 2.2 Grid layout for images -->
                    <figure class="figure border border-warning">
                        <img class="img-fluid figure-img" src="golden_eye.jpg" alt="Golden Eye Game Box">
                        <!-- 2.1 Responsive images -->
                        <!-- img-fluid in all img classes for responsive images and responsive grid layout to stack for extra small screens -->
                        <figcaption class="figure-caption text-danger text-center">Golden Eye Game Box</figcaption>
                    </figure>
                </div>  
                <div class="col-12 col-sm-4">
                    <figure class="figure border border-warning">
                        <img class="img-fluid figure-img" src="silicon_valley.jpg" alt="Space Station Silicon Valley Game Box">
                        <figcaption class="figure-caption text-danger text-center">Space Station Silicon Valley Game Box</figcaption>
                    </figure>
                </div>
                <div class="col-12 col-sm-4">
                    <figure class="figure border border-warning">
                        <img class="img-fluid figure-img" src="rocket.jpg" alt="Rocket Robot on Wheels Game Box">
                        <figcaption class="figure-caption text-danger text-center">Rocket Robot on Wheels Game Box</figcaption>
                        <!-- Game Gallery Section inside figure containers each with appropriate fig caption -->
                    </figure>
                </div>
            </section>
        </div>
        </div>
    </main>
    <!-- Task 2.3 Responsive Footer with relevant links -->
    <div class="container-fluid fixed-bottom">
        <footer class="py-2 my-3">
            <div class="row">
                <p class="small text-muted text-center">All rights reserved by Sucker Punch Productions, Rare Limited, Take-Two Interactive, and Nintendo Co. Ltd.</p>
            </div>
            <div class="row">
                <ul class="nav justify-content-center py-3 mb-3">
                    <li class="nav-item"><a class="nav-link px-4 text-warning-emphasis" href="https://www.rare.co.uk/">Rare</a></li>
                    <li class="nav-item"><a class="nav-link px-4 text-warning-emphasis" href="https://www.suckerpunch.com/category/games/">Sucker Punch</a></li>
                    <li class="nav-item"><a class="nav-link px-4 text-warning-emphasis" href="https://www.nintendo.com/us/?srsltid=AfmBOorjRvjnaRm9IucfC918TYlYcF-t8KLNEnPB5amQp5h0mNsExr0E">Nintendo</a></li>
                    <li class="nav-item"><a class="nav-link px-4 text-warning-emphasis" href="https://www.take2games.com/">Take2</a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JSdelivr script -->
</body>
</html>
